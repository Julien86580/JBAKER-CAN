<!DOCTYPE html> <!-- Définit le type de document HTML -->
<html lang="fr"> <!-- Démarre la balise html et définit la langue comme français -->

<head> <!-- Démarre la section d'en-tête du document -->
    <meta charset="UTF-8"> <!-- Définit l'encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configure la vue du port pour les appareils mobiles -->
    <title>Titre de la page</title> <!-- Définit le titre de la page -->
</head>

<body> <!-- Démarre la section du corps du document -->

    <h1>Mon Premier Site Web</h1> <!-- Définit le titre de niveau 1 -->

    <p>Bienvenue sur mon site web !</p> <!-- Définit un paragraphe -->

    <img src="image.jpg" alt="Image"> <!-- Insère une image avec un texte alternatif -->

    <a href="https://www.example.com">Cliquez ici</a> <!-- Définit un lien hypertexte -->

    <ul> <!-- Démarre une liste non ordonnée -->
        <li>Élément 1</li> <!-- Élément de liste -->
        <li>Élément 2</li>
        <li>Élément 3</li>
    </ul> <!-- Fin de la liste non ordonnée -->

</body>

</html> <!-- Ferme la balise html -->
